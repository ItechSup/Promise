<!doctype html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <style type="text/css">

    </style>

    <title>Traitement asynchrone</title>
</head>
<body>
    <h1>Une histoire qui parle de choses</h1>
    <div class="spinner">
        <img src="spinner.gif" alt="chargement...">
    </div>
    <div id="story">

    </div>

    <script>
        function get(url) {
            // Return a new promise.
            return new Promise(function(resolve, reject) {
                // Do the usual XHR stuff
                var req = new XMLHttpRequest();
                req.open('GET', url);

                req.onload = function() {
                    // This is called even on 404 etc
                    // so check the status
                    if (req.status == 200) {
                        // Resolve the promise with the response text
                        resolve(req.response);
                    }
                    else {
                        // Otherwise reject with the status text
                        // which will hopefully be a meaningful error
                        reject(Error(req.statusText));
                    }
                };

                // Handle network errors
                req.onerror = function() {
                    reject(Error("Network Error"));
                };

                // Make the request
                req.send();
            });
        }

        function getJSON(url) {
            return get(url).then(JSON.parse);
        }

        function addHtmlToPage(text) {
            chapter = document.createElement('p');
            chapter.innerHTML = text;

            document.getElementById("story").appendChild(chapter);
        }

        getJSON('story.json').then(function(story) {
            return getJSON(story.chapterUrls[0]);
        }).then(function(chapter1) {
            addHtmlToPage(chapter1.html);
        }).catch(function(err) {
            console.error("Failed to show chapter", err);
            addTextToPage("Failed to show chapter");
        }).then(function() {
            document.querySelector('.spinner').style.display = 'none';
        });
    </script>
</body>
</html>
